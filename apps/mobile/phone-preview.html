<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darwin Principle - Phone Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .phone-frame {
      width: 375px;
      height: 812px;
      background: #000;
      border-radius: 50px;
      padding: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 0 2px #333;
      position: relative;
    }
    .phone-frame::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }
    .phone-screen {
      width: 100%;
      height: 100%;
      border-radius: 38px;
      overflow: hidden;
      background: #fff;
    }
    .phone-screen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Darwin Principle</h1>
  <div class="phone-frame">
    <div class="phone-screen">
      <iframe src="http://localhost:8081"></iframe>
    </div>
  </div>
</body>
</html>
